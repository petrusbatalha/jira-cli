        [Circuit Breaker] Implementar redis como base para o serviço enge-srv-realworld-moedas
      description: |
        Eu como engenheiro Cloud necessito que o serviço enge-srv-realworld-moedas busque
        os dados da cotação das moedas do Redis.
        O serviço deverá manter os dados em um cache local, para responder em caso de indisponibilidade do Redis.
        Os dados deverão conter um timestamp que será referente ao horário de atualização, dada a característica
        efêmera dos containers.
        Escopo:
          - Adicionar acesso ao Redis.
          - Adicionar cache local para dados do Redis.
          - Alterar a estrutura do payload para conter o timestamp.
          - Adicionar funcionalidade para carregar o Redis.
          - Testes unitários.
